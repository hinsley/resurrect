<!DOCTYPE html>
<html>
    <head>
        <title>Resurrect | Select an interviewee</title>
        <style>
            body {
                font-family: serif;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <h1>Resurrect</h1>
        <p style="font-style: italic;">Interview historical figures</p>
        <hr>
        <form action="{{url_for("index")}}" method="POST">
            <div>
                <label>Interviewee:</label>

                    <option value="Epicurus">Epicurus, 341 - 270 BC</option>
                    <option value="Julius Caesar">Julius Caesar, 100 - 44 BC</option>
                    <option value="Augustus Caesar">Augustus Caesar, 27 BC - 14 AD</option>
                    <option value="Lucius Seneca">Lucius Annaeus Seneca the Younger, 4 BC - 65 AD</option>
                    <option value="Claudius Ptolemy">Claudius Ptolemy, 100 - 170</option>
                    <option value="Marcus Aurelius">Marcus Aurelius Antoninus, 121 - 180</option>

                    <option value="Nicolaus Copernicus">Nicolaus Copernicus, 1473 - 1543</option>
                    <option value="Johannes Kepler">Johannes Kepler, 1571 - 1630</option>
                    <option value="Galileo Galilei">Galileo di Vincenzo Bonaiuti de' Galilei, 1564 - 1642</option>
                    <option value="Rene Descartes">René Descartes, 1596 - 1650</option>
                    <option value="Gottfried Leibniz">Gottfried Wilhelm Leibniz, 1646 - 1716</option>
                    <option value="Isaac Newton">Sir Isaac Newton, 1643 - 1727</option>
                    <option value="Johann Sebastian Bach">Johann Sebastian Bach, 1685 - 1750</option>
                    <option value="Leonhard Euler">Leonhard Euler, 1707 - 1783</option>
                    <option value="Benjamin Franklin">Benjamin Franklin, 1706 - 1790</option>
                    <option value="George Washington">George Washington, 1732 - 1799</option>
                    <option value="Immanuel Kant">Immanuel Kant, 1724 - 1804</option>
                    <option value="Joseph-Louis Lagrange">Joseph-Louis Lagrange, 1736 - 1813</option>
                    <option value="Napoleon Bonaparte">Napoléon Bonaparte, 1769 - 1821</option>
                    <option value="Ada Lovelace">Augusta Ada King of Lovelace, 1815 - 1852</option>
                    <option value="Carl Gauss">Johann Carl Friedrich Gauss, 1777 - 1855</option>

                    <option value="Louis Pasteur">Louis Pasteur, 1822 - 1895</option>
                    <option value="Friedrich Nietzsche">Friedrich Wilhelm Nietzsche, 1844 - 1900</option>
                    <option value="Thomas Edison">Thomas Alva Edison, 1847 - 1931</option>
                    <option value="Marie Curie">Marie Skłodowska Curie, 1867 - 1934</option>
                    <option value="Nikola Tesla">Nikola Tesla, 1856 - 1943</option>
                    <option value="Mahatma Gandhi">Mahātmā Mohandas Karamchand Gandhi, 1869 - 1948</option>

            <div><button type="submit">Begin the interview</button></div>
